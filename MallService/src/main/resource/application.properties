server.port=8081
spring.jmx.default-domain=MallService
spring.jmx.enabled=false
spring.main.allow-bean-definition-overriding=true

datasource.url=jdbc:mysql://wsl2host:3306/lingshi_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
datasource.username=root
datasource.password=root
datasource.driver-class-name=com.mysql.cj.jdbc.Driver
datasource.maxActive=20
datasource.initialSize=1
datasource.maxWait=60000
datasource.minIdle=1
datasource.validationQuery=select 1
datasource.poolPreparedStatements=true
datasource.maxOpenPreparedStatements=20

mybatis.config-location=classpath:mybatis/sqlMapConfig.xml
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml

pagehelper.helperDialect=mysql

logging.config= classpath:log4j2.xml

filter.isCross = true
filter.allowPath = /webapp/