<script>
    //首页
    function HomeService() {
        var headerService = new HeaderService();
        var menuService = new MenuService();
        var barService = new GoodsKindBarService();

        this.init = function () {
            headerService.init();
            menuService.init();
            barService.init();

            webappDao.getHome(function (data) {
                if (data.code != 1) {
                    return;
                }
                //加载分类
                //var html = '';
                // var goodskinds = data.data.goodskinds;
                // for (var i = 0; i < goodskinds.length; i++) {
                //     html += '<li class="appliance js_toggle relative first"><div class="category-info">' +
                //         '<h3 class="category-name b-category-name"><a class="ml-22" href="#" title="' + goodskinds[i].goodskindname + '">' + goodskinds[i].goodskindname + '</a></h3>' +
                //         '</div></li>';
                // }
                // $('#js_climit_li').html(html);
                //加载轮播图
                var html = '';
                var banners = data.data.banners;
                for (var i = 0; i < banners.length; i++) {
                    html += '<li style="background-color: ' + banners[i].bannercolorcode + '"><a href="' + banners[i].bannerlink + '"><img src="' + Config.UrlHead + banners[i].bannerimgurl + '"/></a></li>'
                }
                $('.am-slides').html(html);
                $('.am-slider').flexslider(); //启动轮播
                //加载物品信息
                html = '';
                var goods = data.data.goods;
                for (var i = 0; i < goods.length; i++) {
                    var list = goods[i].goods;
                    if (list == null || list.length < 1) {
                        continue;
                    }
                    var item = '<div><div class="am-container "><div class="shopTitle ">' +
                        '<h4>' + goods[i].goodskind.goodskindname + '</h4>' +
                        '<h3>' + goods[i].goodskind.goodskindnote + '</h3><span class="more ">' +
                        '<a href="search.html?goodskindid='+ goods[i].goodskind.goodskindid +'">更多美味<i class="am-icon-angle-right" style="padding-left:10px ;"></i></a>' +
                        '</span></div></div><div class="am-g am-g-fixed floodFour">';
                    for (var j = 0; j < list.length; j++) {
                        var classStr = 'text-two';
                        // if (j % 3 == 0) {
                        //     classStr = 'text-three last big';
                        // }
                        // if (j % 3 == 1) {
                        //     classStr += ' sug';
                        // }
                        //classStr += ' sug';
                        item += '<div class="am-u-sm-3 am-u-md-2 ' + classStr + '"><div class="outer-con ">\n' +
                            '<div class="title ">' + list[j].goodsname + '</div>\n' +
                            '<div class="sub-title ">¥' + list[j].goodsprice + '</div>\n' +
                            '<i class="am-icon-shopping-basket am-icon-md  seprate"></i>\n' +
                            '</div><a href="introduction.html?goodsid='+ list[j].goodsid +'"><img src="' + (list[j].goodsimgurl == '' ? 'Contents/images/5.jpg' : Config.UrlHead + list[j].goodsimgurl) + '"/></a></div>';
                    }
                    item += '</div></div>'
                    html += item;
                }
                $('#div-goods').html(html);
                console.log(data.data);
            })
        }
    }

    var homeService = null
    $(function () {
        homeService = new HomeService();
        homeService.init();

    })
</script>
