<script>
    //地址服务
    function AddressService() {
        var headerService = new HeaderService();
        var barService = new GoodsKindBarService();
        var addressDao = new AddressDao();

        this.init = function () {
            headerService.init();
            barService.init();

            loadData();
        }

        //加载数据
        function loadData() {
            addressDao.list({userid: userBase.userid, page: 1, rows: 9999}
                , function (data) {
                    var temp = $('#lay-address').html();
                    layui.laytpl(temp).render(data.data, function (html) {
                        $('#ul-list').html(html);
                    });
                    bindEvent();
                });
        }

        //绑定事件
        function bindEvent() {
            $('#btn-save').unbind();
            $('#btn-save').click(function () {
                var postData = FormUtil.getFormMap('#form-address');
                if (postData == null) {
                    return;
                }
                addressDao.add(postData, function (data) {
                    layer.msg(data.msg);
                    if (data.code == 1) {
                        loadData();
                        FormUtil.loadForm('#form-address',{addressname:'',addressphone:'',addresscontent:''});
                    }
                })
            });

            //删除
            $('.btn-delete').unbind();
            $('.btn-delete').click(function () {
                var $btn=$(this);
                var id = $(this).attr('data-id');
                var ids = [];
                ids.push(id);
                addressDao.batchDelete(ids
                    , function (data) {
                        if(data.code==1){
                            $btn.parent().parent().remove();
                        }else{
                            layer.msg(data.msg);
                        }
                    });
            });
        }
    }

    var addressService = null;
    $(function () {
        addressService = new AddressService();
        addressService.init();
    })
</script>
